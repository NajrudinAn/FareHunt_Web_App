<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLA Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
        }

        .menu {
            width: 100%;
            max-width: 450px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover:nth-child(1) {
            background-color: #d1e7dd;
            transform: translateX(5px) rotate(-2deg);
        }

        .menu-item:hover:nth-child(2) {
            background-color: #ffe5d9;
            transform: translateX(5px) rotate(2deg);
        }

        .menu-item:hover:nth-child(3) {
            background-color: #f0ebff;
            transform: translateX(5px) scale(1.05);
        }

        .menu-item:hover:nth-child(4) {
            background-color: #fef9c3;
            transform: translateX(5px) skewX(5deg);
        }

        .menu-item i {
            font-size: 24px;
            color: #007BFF;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        .menu-item:hover i {
            transform: scale(1.3);
        }

        .menu-item span {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .menu-item:hover span {
            color: #007BFF;
            text-shadow: 1px 1px 4px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item">
            <i class="fa-solid fa-car"></i>
            <span>Book Your Ride</span>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-motorcycle"></i>
            <span>Your Rides</span>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-indian-rupee-sign"></i>
            <span>Rate Card</span>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-gear"></i>
            <span>Support</span>
        </div>
    </div>
</body>
</html>
